<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="../../css/fontawesome.min.css">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">

    <link rel="stylesheet" href="../../css/style.css">

    <title>Forgot your password?</title>
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3">
    <div class="container">
        <a href="../index.html" class="navbar-brand">LabShare</a>
        <i class="fas fa-flask fa-2x text-info"></i>
    </div>
</nav>

<!-- Body -->
<main id="body" class="my-4">
    <div class="container">

        <div class="card text-center w-50 mx-auto">
            <h3 class="card-header">Reset your password</h3>

            <div class="card-body">
                <form action="" method="post" class="needs-validation" novalidate>
                    <div class="form-group">
                        <label for="email">We will send you a link to reset your password at the email</label>
                        <input id="email" type="email" class="form-control mx-auto w-50" name="email" required>
                        <div class="invalid-feedback text-center">
                            This email is not associated with a LabShare account.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" name="submit">Send password reset email</button>
                </form>
            </div>
        </div>

    </div>
</main>

<!-- Footer -->
<footer id="footer" class="my-4">
    <div class="container-fluid">
        <hr>
        <div class="row justify-content-between">
            <div class="col-auto">
                <div class="d-flex flex-row">

                    <a class="px-2 text-dark" href="privacy-policy.html">Privacy</a> |

                </div>
            </div>

            <div class="col-auto">
                <p>Â© LabShare 2019. All rights reserved.</p>
            </div>
        </div>
    </div>
</footer>

</body>

</html>
