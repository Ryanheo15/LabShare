<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../../CSS/style.css">

    <title>Forgot your password?</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-3">
        <div class="container">
            <a href="../index.html" class="navbar-brand">LabShare</a>
            <i class="fas fa-flask fa-2x text-info"></i>
        </div>
    </nav>

    <!-- Body -->
    <main id="body" class="my-4">
        <div class="container">

            <div class="card text-center w-50 mx-auto">
                <h3 class="card-header">Reset your password</h3>

                <div class="card-body">
                    <form action="" method="post" class="needs-validation" novalidate>
                        <div class="form-group">
                            <label for="email">We will send you a link to reset your password at the email</label>
                            <input type="email" class="form-control mx-auto w-50" name="email" required>
                            <div class="invalid-feedback text-center">
                                This email is not associated with a LabShare account.
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary" name="submit">Send password reset email</button>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer -->
    <footer id="footer" class="my-4">
        <div class="container-fluid">
            <hr>
            <div class="row">
                <div class="col">
                    <ul id="footer-links" class="list-inline">

                        <li><a href="privacy-policy.html">Privacy</a></li> |
                        <li><a href="../help/">Help Center</a></li>
                    </ul>
                </div>

                <div class="col">
                    <p class="text-right">Â© LabShare 2019. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="../../JS/validateForm.js"></script>
</body>

</html>
