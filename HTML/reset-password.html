<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
  <title>Forgot your password?</title>
</head>

<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-sm navbar-light bg-primary py-3">
    <div class="container">
      <a href="index.html" class="navbar-brand text-white">LabShare</a>
      <ion-icon name="flask" size="large"></ion-icon>
    </div>
  </nav>

  <!-- Body -->
  <section id="body" class="mt-4 mb-4">
    <div class="container">

      <div class="card text-center w-50 mx-auto">
        <div class="card-header">
          <h2 class="mb-0">Reset your password</h2>
        </div>

        <div class="card-body">
          <form action="" method="post" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="email">We will send you a link to reset your password at the email</label>
            <input type="email" class="form-control mx-auto w-50" name="email" required>
            <div class="invalid-feedback text-left">
              This email is not associated with a LabShare account.
            </div>
          </div>
          <button type="submit" class="btn btn-primary" name="submit">Send password reset email</button>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer id="footer" class="mt-4 mb-4">
    <div class="container-fluid">
      <hr>
      <div class="row">
        <div class="col">
          <ul id="footer-links" class="list-inline">
            <li><a href="about.html">About us</a></li> |
            <li><a href="terms-of-service.html">Terms</a></li> |
            <li><a href="privacy-policy.html">Privacy</a></li> |
            <li><a href="help/">Help Center</a></li>
          </ul>
        </div>
        <div class="col">
          <p class="text-right">Â© LabShare 2019. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <script src="../js/app.js"></script>
  <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
  <script src="../js/validateForm.js"></script>
</body>

</html>
